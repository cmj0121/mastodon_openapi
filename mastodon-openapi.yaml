    get:
      description: 'Return grouped notifications concerning the user. This API returns
        Link headers containing links to the next/previous page. However, the links
        can also be constructed dynamically using query params and id values.

        Notifications of type favourite, follow, reblog or admin.sign_up with the
        same type and the same target made in a similar timeframe are given a same
        group_key by the server, and querying this endpoint will return aggregated
        notifications, with only one object per group_key. Other notification types
        may be grouped in the future. The grouped_types parameter should be used by
        the client to explictely list the types it supports showing grouped notifications
        for.

        Types to filter include:

        ## Version history


        - 4.4.0 - added admin.sign_up to grouped notification types


        [Get all grouped notifications](https://docs.joinmastodon.org/methods/grouped_notifications/#get-grouped)'
