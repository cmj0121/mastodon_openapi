          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSON'
          description: GroupedNotificationsResults
        401:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
                description: Invalid or missing Authorization header.
